{% if departments %}
    {% for department in departments %}
    <div>
        {{department.name}}
        <a href="{% url 'update-department' department.id %}">update</a>
        <a href="{% url 'delete-department' department.id %}">delete</a>
    </div>
    {% endfor %}
{% else %}
    <h3>No Departments at the moment!</h3>
{% endif %}
